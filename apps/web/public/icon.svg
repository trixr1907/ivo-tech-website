<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#ff00ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#8b00ff" stop-opacity="0.6"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Main logo shape -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Center element -->
  <polygon points="256,156 306,306 206,306" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="256" r="20" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" fill="url(#gradient)" font-family="monospace" font-size="32" font-weight="bold" filter="url(#glow)">IVO-TECH</text>
</svg>
